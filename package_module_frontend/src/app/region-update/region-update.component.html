<div class="card border-primary mb-3">
  <div class="card-header bg-primary text-white">Update Region</div>
  <div class="card-body">
    <form (ngSubmit)="onUpdateRegion()" #form="ngForm">
      <div class="form-group">
        <label for="lRegion">Region Name</label>
        <input type="text" class="form-control" name="lRegion" required [(ngModel)]="region.regionName"
          #regionName="ngModel" [ngClass]="{'is-invalid': regionName.invalid && regionName.dirty, 'is-valid': regionName.valid}">
        <div *ngIf="regionName.invalid && regionName.dirty" class="invalid-feedback">
          Please provide a region name.
        </div>
      </div>
      <div class="form-row">
  
        <div class="col">
          <label for="idPays">Country ID</label>
          <input type="number" class="form-control" name="idPays" required [(ngModel)]="region.idPays"
            #idPays="ngModel" [ngClass]="{'is-invalid': idPays.invalid && idPays.dirty, 'is-valid': idPays.valid}"
            [disabled]="true">
          <div *ngIf="idPays.invalid && idPays.dirty" class="invalid-feedback">
            Please provide a valid country ID.
          </div>
        </div>
        <div class="col">
          <label for="idRegion">Region ID</label>
          <input type="number" class="form-control" name="idRegion" required [(ngModel)]="region.idRegion"
            #idRegion="ngModel" [ngClass]="{'is-invalid': idRegion.invalid && idRegion.dirty, 'is-valid': idRegion.valid}"
            [disabled]="true">
          <div *ngIf="idRegion.invalid && idRegion.dirty" class="invalid-feedback">
            Please provide a valid Region ID.
          </div>
        </div>
        <div class="col">
          <label for="ordRegion">Region Order</label>
          <input type="number" class="form-control" name="ordRegion" required [(ngModel)]="region.ordRegion"
            #ordRegion="ngModel" [ngClass]="{'is-invalid': ordRegion.invalid && ordRegion.dirty, 'is-valid': ordRegion.valid}">
          <div *ngIf="ordRegion.invalid && ordRegion.dirty" class="invalid-feedback">
            Please provide a valid region order.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="refUser">User Reference</label>
        <input type="text" class="form-control" name="refUser" [(ngModel)]="region.refUser">
      </div>
      <div class="form-group">
        <label for="version">Version</label>
        <input type="number" class="form-control" name="version" [(ngModel)]="region.version">
      </div>
      <div class="form-group">
        <label for="dtCreate">Date Created</label>
        <input type="date" class="form-control" name="dtCreate" [(ngModel)]="region.dtCreate">
      </div>
      <div class="form-group">
        <label for="dtModif">Date Modified</label>
        <input type="date" class="form-control" name="dtModif" [(ngModel)]="region.dtModif">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
      <button type="button" class="btn btn-secondary ml-2" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>

<button class="btn btn-primary" (click)="onCancel()">Go to Regions</button>
